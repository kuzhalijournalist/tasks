<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Background Image with Text and Button</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .hero-section {
      position: relative;
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1500&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5); /* dark overlay */
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 600px;
    }

    .content h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #ff9900;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #e68a00;
    }
  </style>
</head>
<body>

  <div class="hero-section">
    <div class="overlay"></div>
    <div class="content">
      <h1>Welcome to Moon Leaf</h1>
      <p>Discover handcrafted elegance for every occasion.</p>
      <button class="btn">Explore Now</button>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moon Leaf Jewelry</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      text-align: center;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .navbar {
      margin-top: 20px;
    }

    .navbar a {
      margin: 0 15px;
      text-decoration: none;
      color: purple;
      font-weight: bold;
      border: 1px solid purple;
      padding: 5px 10px;
    }

    h1 {
      font-size: 40px;
      margin-top: 30px;
    }

    .intro {
      font-size: 18px;
      margin: 20px auto;
      width: 60%;
    }

    .button {
      background-color: red;
      color: white;
      font-weight: bold;
      padding: 12px 30px;
      text-decoration: none;
      margin: 20px auto;
      display: inline-block;
      font-size: 16px;
    }

    h2 {
      font-size: 36px;
      margin-top: 40px;
    }

    .collections {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin: 30px 0;
    }

    .collections img {
      width: 200px;
      height: auto;
      border: 1px solid #ccc;
      padding: 5px;
    }

    .logo {
      width: 100px;
      height: auto;
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="e99651de-4afe-4983-9ce6-e6698808ea22.png" alt="Moon Leaf Logo" class="logo">

  <!-- Navigation -->
  <div class="navbar">
    <a href="">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <!-- Title -->
  <h1>MOON LEAF JEWELRY</h1>

  <!-- Introduction -->
  <p class="intro">
    Moon Leaf Jewelry blends timeless elegance with modern simplicity<br>
    <strong>Where Every Piece Tells a Story</strong><br>
    From delicate details to bold statements, each piece is a reflection of artistry and intention.
  </p>

  <!-- Call to Action Button -->
  <a href="#" class="button">GO TO SITE</a>

  <!-- Collection Section -->
  <h2>Our core Collections</h2>
  <div class="collections">
    <img src="e99651de-4afe-4983-9ce6-e6698808ea22.png" alt="Collection 1">
    <img src="e99651de-4afe-4983-9ce6-e6698808ea22.png" alt="Collection 2">
    <img src="e99651de-4afe-4983-9ce6-e6698808ea22.png" alt="Collection 3">
  </div>

</body>
</html>
